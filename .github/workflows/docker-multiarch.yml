name: Build and Push Multi-Arch TOPAS Image

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag to build (defaults to release tag or latest)'
        required: false

jobs:
  resolve-tags:
    name: Resolve Version Tags
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
      topas_tag: ${{ steps.vars.outputs.topas_tag }}
    steps:
      - name: Determine tag to build
        id: vars
        run: |
          if [[ -n "${{ github.event.inputs.tag }}" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="latest"
          fi
          TOPAS_SRC_TAG="$TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "topas_tag=$TOPAS_SRC_TAG" >> "$GITHUB_OUTPUT"
          echo "version tag resolved to: $TAG"
          echo "OpenTOPAS source tag: $TOPAS_SRC_TAG"

  build:
    name: Build ${{ matrix.platform }}
    needs: resolve-tags
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            suffix: amd64
          - platform: linux/arm64
            suffix: arm64

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.platform != 'linux/amd64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.platform }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.github/workflows/Dockerfile.topas.workflow
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/opentopas:${{ needs.resolve-tags.outputs.tag }}-${{ matrix.suffix }}
          build-args: |
            TOPAS_VERSION=${{ needs.resolve-tags.outputs.topas_tag }}
          cache-from: type=gha,scope=${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.suffix }}

  manifest:
    name: Publish Multi-Arch Manifest
    needs: 
      - resolve-tags
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifests
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/opentopas
          TAG: ${{ needs.resolve-tags.outputs.tag }}
        run: |
          set -euo pipefail
          ARCH_TAGS=(
            "${IMAGE}:${TAG}-amd64"
            "${IMAGE}:${TAG}-arm64"
          )

          docker manifest create "${IMAGE}:${TAG}" "${ARCH_TAGS[@]}"
          docker manifest push "${IMAGE}:${TAG}"

          if [[ "${TAG}" != "latest" ]]; then
            docker manifest create "${IMAGE}:latest" "${ARCH_TAGS[@]}"
            docker manifest push "${IMAGE}:latest"
          fi

          docker manifest inspect "${IMAGE}:${TAG}"
