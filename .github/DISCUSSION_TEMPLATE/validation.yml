title: "[TOPAS validation]:"
labels: ["validation", "run", "issue", "user"]

body:
  - type: markdown
    attributes:
      value: |
        Please, make sure to follow the user issue guidelines for TOPAS. Failure to comply with the guidelines will result in this issue to be deleted.
        Thanks for your understanding and we hope to be able to best assist you.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Describe your simulation result 
      description: Please, explain to us in the most consise manner what was the issue.
      placeholder: Did TOPAS crashed or was the output different from expected?
      value: 
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of TOPAS are you running?
      options:
        - 3.7
        - 3.8
        - 3.9
        - 4.0
        - 4.1
        - 4.2
      default: 5
    validations:
      required: true
  - type: checkboxes
    id: TOPAS-BOT
    attributes:
       label: TOPAS-BOT
       description: Please mark this checkbox if you are willing to receive a single response from the TOPAS-BOT (beta version).
       options:
         - label: I would like to receive an immediate response from the TOPAS-BOT.
           required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this discussion, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: checkboxes
    id: attestation
    attributes:
       label: Attestation
       description: By submitting this discussion, you testify of having read the code of conduct.
       options:
         - label: I testify that I have fully read the bug reporting guideline beforehand.
           required: true
