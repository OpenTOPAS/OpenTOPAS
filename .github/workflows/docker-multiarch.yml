name: Build and Push Multi-Arch TOPAS Image

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag to build (defaults to release tag or latest)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set version and tags
        id: vars
        run: |
          if [[ -n "${{ github.event.inputs.tag }}" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="latest"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version tag resolved to: $TAG"

      - name: Build and push OpenTOPAS image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.topas
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/opentopas:${{ steps.vars.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/opentopas:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image manifest
        run: |
          docker buildx imagetools inspect \
            ${{ secrets.DOCKERHUB_USERNAME }}/opentopas:${{ steps.vars.outputs.tag }}
